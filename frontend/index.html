<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker P2P</title>
    <script type="module" src="/src/main.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .hidden { display: none; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        input { padding: 10px; font-size: 16px; margin: 10px; width: 200px; }
        #error-message { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Tracker P2P</h1>

    <!-- 🔹 Tela de Registro -->
    <div id="register-screen">
        <h2>Digite seu nome para entrar na rede:</h2>
        <input type="text" id="peer-name" placeholder="Digite seu nome..." aria-label="Nome do Peer" />
        <button id="register-btn">Entrar</button>
        <p id="error-message" class="hidden"></p>
    </div>

    <!-- 🔹 Tela Principal (aparece após registro) -->
    <div id="main-screen" class="hidden">
        <h2>Bem-vindo, <span id="user-name"></span>!</h2>
        <button id="btn-share">📂 Compartilhar Arquivo</button>
        <button id="btn-download">⬇️ Baixar Arquivo</button>
        <button id="btn-list">🔍 Listar Peers e Arquivos</button>
        <button id="btn-list">💬 Chat</button>
        <button id="btn-exit">🚪 Sair</button>

        <h3>Peers Registrados:</h3>
        <ul id="peers"></ul>
    </div>
</body>
</html>
